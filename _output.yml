bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::gitbook:
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Useful R syntax</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download:
      - ["Useful-Syntax.pdf", "PDF"]
    toolbar:
      position: fixed
